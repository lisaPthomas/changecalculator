<!DOCTYPE html>
<html lang="en" id="whole">

<head>
    <meta charset="UTF-8">
    <title>Change Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
</head>

<body>
    <h1 id="header">Change Calculator</h1>
    <div id="div1">
        <label for="price" class='inputLabel'>Sale Price</label>
        <input type="number" id="salePrice"></input>
    <div id = "customer">
        <label for="price" class='inputLabel'>How much has the customer given you?</label>
        <input type="number" id='givenPrice'> </input>
    </div>
        <button onclick="calculate()" id="button">Calculate</button>
        <p id="change"> </p>
    </div>
    <div id="div2">
        <div>
            <label for="price" class="inputLabel" id="dollarstext">Dollars</label>
            <p class= "allCoins" id="Dollars"></p>
        </div>
        <div>
            <!-- <label for="price" class="inputLabel" id="totalChange">Change</label>
            <p id="coinTotal"></p> -->
        </div>
        <div>
            <label for="price" class="inputLabel" id="quarterstext">Quarters</label>
            <p class= "allCoins" id="quarters"></p>
        </div>
        <div>
            <label for="price" class="inputLabel" id="dimestext">Dimes</label>
            <p class= "allCoins" id="dimes"></p>
        </div>
        <div>
            <label for="price" class="inputLabel" id="nickelstext">Nickels</label>
            <p class= "allCoins" id="nickels"></p>
        </div>
        <div>
            <label for="price" class="inputLabel" id="penniestext">Pennies</label>
            <p class= "allCoins" id="pennies"></p>
        </div>
    </div>
    <script type="text/javascript" src="index.js">
    </script>
    <img src="calculator_photo.jpg">
</body>

</html>
